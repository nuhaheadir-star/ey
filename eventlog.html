<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Log - PowerPort Digital Twin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #2a3a7c);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo i {
            font-size: 2.5rem;
            margin-right: 15px;
            color: #4cd964;
        }

        .logo h1 {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(to right, #4cd964, #5ac8fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav {
            display: flex;
            gap: 20px;
        }

        .nav a {
            color: #fff;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .nav a:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .nav a.active {
            background: rgba(255, 255, 255, 0.2);
        }

        .date-time {
            text-align: right;
        }

        .date-time p {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .page-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(to right, #4cd964, #5ac8fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .filters {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
        }

        .filter-group {
            display: flex;
            gap: 15px;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: #5ac8fa;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
        }

        .search-box input {
            background: transparent;
            border: none;
            color: white;
            margin-left: 10px;
            outline: none;
            width: 200px;
        }

        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .event-log {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            max-height: 600px;
            overflow-y: auto;
        }

        .event-item {
            display: flex;
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: background 0.3s;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .event-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .event-item:last-child {
            border-bottom: none;
        }

        .event-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-right: 20px;
            flex-shrink: 0;
        }

        .event-content {
            flex: 1;
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .event-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .event-time {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .event-description {
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.8);
        }

        .event-details {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .event-tag {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
        }

        .event-tag i {
            margin-right: 5px;
        }

        .power {
            background: rgba(90, 200, 250, 0.2);
            color: #5ac8fa;
        }

        .mode {
            background: rgba(76, 217, 100, 0.2);
            color: #4cd964;
        }

        .alert {
            background: rgba(255, 59, 48, 0.2);
            color: #ff3b30;
        }

        .warning {
            background: rgba(255, 149, 0, 0.2);
            color: #ff9500;
        }

        .info {
            background: rgba(90, 200, 250, 0.2);
            color: #5ac8fa;
        }

        .fault {
            background: rgba(255, 204, 0, 0.2);
            color: #ffcc00;
        }

        .icon-power {
            background: rgba(90, 200, 250, 0.3);
            color: #5ac8fa;
        }

        .icon-mode {
            background: rgba(76, 217, 100, 0.3);
            color: #4cd964;
        }

        .icon-alert {
            background: rgba(255, 59, 48, 0.3);
            color: #ff3b30;
        }

        .icon-warning {
            background: rgba(255, 149, 0, 0.3);
            color: #ff9500;
        }

        .icon-info {
            background: rgba(90, 200, 250, 0.3);
            color: #5ac8fa;
        }

        .icon-fault {
            background: rgba(255, 204, 0, 0.3);
            color: #ffcc00;
        }

        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin: 10px 0;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .new-event-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4cd964;
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
            display: none;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
            
            .nav {
                margin: 15px 0;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .date-time {
                margin-top: 15px;
                text-align: center;
            }
            
            .filters {
                flex-direction: column;
                gap: 15px;
            }
            
            .filter-group {
                justify-content: center;
                flex-wrap: wrap;
            }
            
            .search-box {
                width: 100%;
                justify-content: center;
            }
            
            .event-item {
                flex-direction: column;
            }
            
            .event-icon {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-bolt"></i>
                <h1>PowerPort Digital Twin</h1>
            </div>
            <div class="nav">
                <a href="index.html">Dashboard</a>
                <a href="telemetry.html">Telemetry</a>
                <a href="#" class="active">Event Log</a>
                <a href="buoy.html">Digital Twin</a>
            </div>
            <div class="date-time">
                <p id="currentDateTime">Loading...</p>
            </div>
        </div>

        <h1 class="page-title">System Event Log</h1>

        <div class="stats-cards">
            <div class="stat-card">
                <i class="fas fa-exclamation-triangle" style="color: #ff9500; font-size: 2rem;"></i>
                <div class="stat-value" id="activeAlerts">3</div>
                <div class="stat-label">Active Alerts</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-bolt" style="color: #4cd964; font-size: 2rem;"></i>
                <div class="stat-value" id="eventsToday">12</div>
                <div class="stat-label">Events Today</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-cogs" style="color: #5ac8fa; font-size: 2rem;"></i>
                <div class="stat-value" id="systemFaults">1</div>
                <div class="stat-label">System Faults</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-check-circle" style="color: #4cd964; font-size: 2rem;"></i>
                <div class="stat-value" id="systemUptime">98.2%</div>
                <div class="stat-label">System Uptime</div>
            </div>
        </div>

        <div class="filters">
            <div class="filter-group">
                <button class="filter-btn active" data-filter="all">All Events</button>
                <button class="filter-btn" data-filter="alert">Alerts</button>
                <button class="filter-btn" data-filter="power">Power Events</button>
                <button class="filter-btn" data-filter="mode">System Changes</button>
                <button class="filter-btn" data-filter="fault">Faults</button>
            </div>
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search events...">
            </div>
        </div>

        <div class="event-log" id="eventLog">
            <!-- Events will be dynamically added here -->
        </div>

        <div class="footer">
            <p>PowerPort Digital Twin Event Log • Real-time System Monitoring</p>
        </div>
    </div>

    <div class="new-event-indicator" id="newEventIndicator">New Event Added!</div>

    <script>
        // Event data templates
        const eventTemplates = [
            {
                type: 'power',
                title: 'Power Update',
                description: 'Buoy B1 output increased to {value}%',
                icon: 'fas fa-bolt',
                tags: [
                    { class: 'power', icon: 'fas fa-arrow-up', text: 'Power Increase' },
                    { class: '', icon: 'fas fa-buoy', text: 'Buoy B1' }
                ],
                valueRange: { min: 60, max: 85 }
            },
            {
                type: 'mode',
                title: 'Mode Change',
                description: 'Buoy switched to {mode} (wave {value}%)',
                icon: 'fas fa-cogs',
                tags: [
                    { class: 'mode', icon: 'fas fa-exchange-alt', text: 'Mode Change' },
                    { class: '', icon: 'fas fa-battery-three-quarters', text: 'Charging' }
                ],
                modes: ['Charging Mode', 'Generation Mode', 'Standby Mode', 'Maintenance Mode'],
                valueRange: { min: 70, max: 90 }
            },
            {
                type: 'alert',
                title: 'Temperature Alert',
                description: 'Temperature rising to {value}%, monitoring activated',
                icon: 'fas fa-temperature-high',
                tags: [
                    { class: 'alert', icon: 'fas fa-exclamation-circle', text: 'Temperature Alert' },
                    { class: '', icon: 'fas fa-thermometer-full', text: '{value}°C' }
                ],
                valueRange: { min: 65, max: 80 }
            },
            {
                type: 'warning',
                title: 'Low RPM',
                description: 'Blade RPM dropped to {value}%, waves weakening',
                icon: 'fas fa-tachometer-alt',
                tags: [
                    { class: 'warning', icon: 'fas fa-tachometer-alt', text: 'RPM Warning' },
                    { class: '', icon: 'fas fa-water', text: 'Wave Activity Low' }
                ],
                valueRange: { min: 35, max: 50 }
            },
            {
                type: 'info',
                title: 'Health Check',
                description: 'All systems stable and operating within normal parameters',
                icon: 'fas fa-heartbeat',
                tags: [
                    { class: 'info', icon: 'fas fa-check-circle', text: 'System Healthy' },
                    { class: '', icon: 'fas fa-shield-alt', text: 'All Systems Normal' }
                ]
            },
            {
                type: 'fault',
                title: 'Fault Code {code}',
                description: '{description}',
                icon: 'fas fa-exclamation-triangle',
                tags: [
                    { class: 'fault', icon: 'fas fa-code', text: 'Fault {code}' },
                    { class: '', icon: 'fas fa-cog', text: 'Turbine Assembly' },
                    { class: '', icon: 'fas fa-info-circle', text: 'Minor Issue' }
                ],
                faultCodes: [
                    { code: '102', description: 'Minor vibration detected in turbine assembly' },
                    { code: '105', description: 'Voltage fluctuation in power converter' },
                    { code: '108', description: 'Communication delay with buoy sensors' },
                    { code: '112', description: 'Cooling system operating at reduced capacity' }
                ]
            },
            {
                type: 'power',
                title: 'Grid Connection',
                description: 'Grid synchronization {status} at {value}% capacity',
                icon: 'fas fa-plug',
                tags: [
                    { class: 'power', icon: 'fas fa-bolt', text: 'Grid Connection' },
                    { class: '', icon: 'fas fa-exchange-alt', text: 'Synchronized' }
                ],
                statuses: ['established', 'lost', 'restored', 'optimized'],
                valueRange: { min: 85, max: 100 }
            },
            {
                type: 'info',
                title: 'Data Sync',
                description: 'Real-time data synchronization {status} with cloud servers',
                icon: 'fas fa-cloud',
                tags: [
                    { class: 'info', icon: 'fas fa-sync', text: 'Data Sync' },
                    { class: '', icon: 'fas fa-server', text: 'Cloud Servers' }
                ],
                statuses: ['completed', 'in progress', 'delayed', 'optimized']
            }
        ];

        // Initialize event counters
        let eventCounters = {
            total: 0,
            alerts: 0,
            power: 0,
            mode: 0,
            fault: 0,
            warning: 0,
            info: 0
        };

        // Update date and time
        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            document.getElementById('currentDateTime').textContent = now.toLocaleDateString('en-US', options);
        }

        // Initial call and set interval to update every second
        updateDateTime();
        setInterval(updateDateTime, 1000);

        // Function to format time for events
        function formatEventTime(date) {
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            
            if (diffMins < 1) {
                return 'Just now';
            } else if (diffMins < 60) {
                return `${diffMins} minute${diffMins > 1 ? 's' : ''} ago`;
            } else if (diffHours < 24) {
                return `${diffHours} hour${diffHours > 1 ? 's' : ''} ago`;
            } else {
                return date.toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }
        }

        // Function to generate a random event
        function generateRandomEvent() {
            const template = eventTemplates[Math.floor(Math.random() * eventTemplates.length)];
            let description = template.description;
            let title = template.title;
            let tags = JSON.parse(JSON.stringify(template.tags)); // Deep copy tags
            
            // Replace placeholders with random values
            if (template.valueRange) {
                const value = Math.floor(Math.random() * (template.valueRange.max - template.valueRange.min + 1)) + template.valueRange.min;
                description = description.replace('{value}', value);
                
                // Update tags with values if needed
                tags.forEach(tag => {
                    tag.text = tag.text.replace('{value}', value);
                });
            }
            
            if (template.modes) {
                const mode = template.modes[Math.floor(Math.random() * template.modes.length)];
                description = description.replace('{mode}', mode);
            }
            
            if (template.statuses) {
                const status = template.statuses[Math.floor(Math.random() * template.statuses.length)];
                description = description.replace('{status}', status);
            }
            
            if (template.faultCodes) {
                const fault = template.faultCodes[Math.floor(Math.random() * template.faultCodes.length)];
                title = title.replace('{code}', fault.code);
                description = description.replace('{description}', fault.description);
                
                // Update tags with fault code
                tags.forEach(tag => {
                    tag.text = tag.text.replace('{code}', fault.code);
                });
            }
            
            return {
                type: template.type,
                title: title,
                description: description,
                icon: template.icon,
                tags: tags,
                timestamp: new Date()
            };
        }

        // Function to create an event element
        function createEventElement(event) {
            const eventItem = document.createElement('div');
            eventItem.className = 'event-item';
            eventItem.setAttribute('data-type', event.type);
            
            eventItem.innerHTML = `
                <div class="event-icon icon-${event.type}">
                    <i class="${event.icon}"></i>
                </div>
                <div class="event-content">
                    <div class="event-header">
                        <div class="event-title">${event.title}</div>
                        <div class="event-time">${formatEventTime(event.timestamp)}</div>
                    </div>
                    <div class="event-description">
                        ${event.description}
                    </div>
                    <div class="event-details">
                        ${event.tags.map(tag => `
                            <div class="event-tag ${tag.class}">
                                <i class="${tag.icon}"></i> ${tag.text}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            
            return eventItem;
        }

        // Function to add a new event to the log
        function addNewEvent() {
            const event = generateRandomEvent();
            const eventElement = createEventElement(event);
            const eventLog = document.getElementById('eventLog');
            
            // Add to the top of the log
            eventLog.insertBefore(eventElement, eventLog.firstChild);
            
            // Update counters
            eventCounters.total++;
            eventCounters[event.type]++;
            
            // Update stats
            updateStats();
            
            // Show new event indicator
            showNewEventIndicator();
            
            // Apply current filter
            applyFilter(currentFilter);
        }

        // Function to update statistics
        function updateStats() {
            document.getElementById('activeAlerts').textContent = eventCounters.alert + eventCounters.warning;
            document.getElementById('eventsToday').textContent = eventCounters.total;
            document.getElementById('systemFaults').textContent = eventCounters.fault;
            
            // Calculate uptime (decrease slightly with faults)
            const uptime = Math.max(95, 100 - (eventCounters.fault * 0.5));
            document.getElementById('systemUptime').textContent = `${uptime.toFixed(1)}%`;
        }

        // Function to show new event indicator
        function showNewEventIndicator() {
            const indicator = document.getElementById('newEventIndicator');
            indicator.style.display = 'block';
            
            setTimeout(() => {
                indicator.style.display = 'none';
            }, 3000);
        }

        // Filter functionality
        let currentFilter = 'all';
        
        function applyFilter(filter) {
            currentFilter = filter;
            const eventItems = document.querySelectorAll('.event-item');
            
            eventItems.forEach(item => {
                if (filter === 'all' || item.getAttribute('data-type') === filter) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
            
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if (btn.getAttribute('data-filter') === filter) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        // Initialize the event log with some events
        function initializeEventLog() {
            const eventLog = document.getElementById('eventLog');
            
            // Add initial events
            for (let i = 0; i < 8; i++) {
                const event = generateRandomEvent();
                // Set timestamp to be in the past
                event.timestamp = new Date(Date.now() - Math.random() * 24 * 60 * 60 * 1000);
                const eventElement = createEventElement(event);
                eventLog.appendChild(eventElement);
                
                // Update counters
                eventCounters.total++;
                eventCounters[event.type]++;
            }
            
            updateStats();
        }

        // Search functionality
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const eventItems = document.querySelectorAll('.event-item');
                
                eventItems.forEach(item => {
                    const title = item.querySelector('.event-title').textContent.toLowerCase();
                    const description = item.querySelector('.event-description').textContent.toLowerCase();
                    
                    if (title.includes(searchTerm) || description.includes(searchTerm)) {
                        item.style.display = 'flex';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        }

        // Set up filter buttons
        function setupFilters() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const filter = this.getAttribute('data-filter');
                    applyFilter(filter);
                });
            });
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            initializeEventLog();
            setupFilters();
            setupSearch();
            
            // Add new event every 10-20 seconds
            setInterval(addNewEvent, 10000 + Math.random() * 10000);
            
            // Update event times every minute
            setInterval(updateEventTimes, 60000);
        });

        // Function to update event times
        function updateEventTimes() {
            const eventTimes = document.querySelectorAll('.event-time');
            eventTimes.forEach(timeElement => {
                // This would need to store the original timestamp to work properly
                // For simplicity, we'll just update relative times
                const eventItem = timeElement.closest('.event-item');
                if (eventItem) {
                    // In a real implementation, we would store the original timestamp
                    // and recalculate the relative time
                    const randomMinutes = Math.floor(Math.random() * 5);
                    timeElement.textContent = `${randomMinutes} minute${randomMinutes !== 1 ? 's' : ''} ago`;
                }
            });
        }
    </script>
</body>
</html>
