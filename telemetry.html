<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave & Power Telemetry - PowerPort</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #2a3a7c);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .card-icon {
            font-size: 1.8rem;
            color: #5ac8fa;
        }

        .chart-container {
            height: 500px;
            margin-top: 20px;
        }

        .data-update-indicator {
            font-size: 0.8rem;
            opacity: 0.6;
            margin-top: 15px;
            font-style: italic;
            text-align: center;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .chart-container {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Wave Height & Power Output (Last 24 Hours)</h2>
                <i class="fas fa-wave-square card-icon"></i>
            </div>
            <div class="chart-container">
                <canvas id="wavePowerChart"></canvas>
            </div>
            <div class="data-update-indicator">Chart updates every 10 seconds</div>
        </div>

        <div class="footer">
            <p>PowerPort Telemetry System â€¢ Real-time Monitoring</p>
        </div>
    </div>

    <script>
        // Create wave and power chart
        const ctx = document.getElementById('wavePowerChart').getContext('2d');
        let wavePowerChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['00:00', '02:00', '04:00', '06:00', '08:00', '10:00', '12:00', '14:00', '16:00', '18:00', '20:00', '22:00', '24:00'],
                datasets: [
                    {
                        label: 'Wave Height (m)',
                        data: [1.2, 1.4, 1.6, 1.8, 1.5, 1.3, 1.4, 1.7, 1.9, 1.6, 1.4, 1.3, 1.5],
                        borderColor: '#5ac8fa',
                        backgroundColor: 'rgba(90, 200, 250, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                        yAxisID: 'y'
                    },
                    {
                        label: 'Power Output (kW)',
                        data: [280, 310, 340, 360, 320, 300, 340, 370, 390, 360, 340, 320, 350],
                        borderColor: '#4cd964',
                        backgroundColor: 'rgba(76, 217, 100, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                        yAxisID: 'y1'
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        type: 'linear',
                        display: true,
                        position: 'left',
                        title: {
                            display: true,
                            text: 'Wave Height (m)',
                            color: '#5ac8fa'
                        },
                        ticks: {
                            color: '#5ac8fa'
                        },
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        min: 0.5,
                        max: 2.5
                    },
                    y1: {
                        type: 'linear',
                        display: true,
                        position: 'right',
                        title: {
                            display: true,
                            text: 'Power Output (kW)',
                            color: '#4cd964'
                        },
                        ticks: {
                            color: '#4cd964'
                        },
                        grid: {
                            drawOnChartArea: false
                        },
                        min: 200,
                        max: 450
                    },
                    x: {
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#fff'
                        }
                    }
                },
                plugins: {
                    legend: {
                        labels: {
                            color: '#fff'
                        }
                    }
                }
            }
        });

        // Function to update chart data
        function updateChartData() {
            // Generate new wave height data (between 0.8m and 2.2m)
            const newWaveData = wavePowerChart.data.datasets[0].data.map(() => 
                (0.8 + Math.random() * 1.4).toFixed(1)
            );
            
            // Generate new power output data (between 250kW and 420kW)
            const newPowerData = wavePowerChart.data.datasets[1].data.map(() => 
                Math.floor(250 + Math.random() * 170)
            );
            
            // Update the chart data
            wavePowerChart.data.datasets[0].data = newWaveData;
            wavePowerChart.data.datasets[1].data = newPowerData;
            
            // Update the chart
            wavePowerChart.update();
        }

        // Add some dynamic elements for a more interactive feel
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.boxShadow = '0 15px 30px rgba(0, 0, 0, 0.3)';
                });
                card.addEventListener('mouseleave', function() {
                    this.style.boxShadow = '0 10px 20px rgba(0, 0, 0, 0.2)';
                });
            });
        });
        
        // Update chart data every 10 seconds
        setInterval(updateChartData, 10000);
    </script>
</body>
</html>
